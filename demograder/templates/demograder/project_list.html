<h1>[{{ year }} {{ season }}] ({{ course.department.catalog_code }} {{ course.course_number }}) {{ course.title }}</h1>
{% if object_list %}
	<ul>
		{% for project in object_list %}
		<li>
			<a href="{{ project.id }}">
				{{ project.name }}
			</a>
		</li>
		{% endfor %}
	</ul>
{% else %}
	This course currently has no projects.
{% endif %}
