{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Autograder</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Crimson+Text:600" rel="stylesheet" type="text/css">
		<link href="{% static 'demograder/main.css' %}" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			<div class="row">

				<div id="sidebar" class="col-md-3 col-md-offset-0">
					<div id="logo-container">
						<h1 id="logo"><a href="{% url 'index' %}">DEMO<br>grader</a></h1>
					</div>
					<div id="menu">
						{% block menu %}{% endblock %}
					</div>
					<hr>
					<div id="admin">
						<a href="{% url 'student' %}">Students</a> |
						<a href="{% url 'instructor' %}">Instructors</a> |
						<a href="/admin/">Administrators</a>
					</div>
				</div>

				<div id="content" class="col-md-9">

					<div id="breadcrumb">
						{% block breadcrumb %}{% endblock %}
					</div>

					{% block content %}{% endblock %}

			</div>

			<div class="row">
				<div id="footer" class="col-md-12">
					&copy; Justin Li
				</div>
			</div>

		</div>

	</body>

</html>
